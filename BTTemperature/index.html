<script>
    let Temperature = function (temp) {
        if (temp > -273) {
            this.temp = temp;

            this.getTeam = function () {
                return this.temp;
            }
            this.getfromCToF = function () {
                return this.temp * 1.8 + 32;
            }
            this.getfromCToK = function () {
                return this.temp + 273.15;
            }
        }
    }
    let temperature = new Temperature(0);
    let CtoF = temperature.getfromCToF();
    let CtoK = temperature.getfromCToK();
    document.write(`Doi sang do F = ${CtoF}<br>Doi sang do K = ${CtoK}`);
</script>
