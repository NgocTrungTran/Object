<script>
    let MyDate = function (day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;
    }

    this.setDay = function (day) {
        this.day = day;
    }
    this.setMonth = function (month) {
        this.month = month;
    }
    this.setYear = function (year) {
        this.year = year;
    }


    let date = new MyDate(2, 2, 2007);

    let day = date.setDay();

    let month = date.setMonth();

    let year = date.setYear();

    alert(day + "/" + month + "/" + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    alert(day + "/" + month + "/" + year);
</script>
